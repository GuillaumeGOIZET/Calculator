<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice Prêt Immobilier</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="logo_microlead">
      <a href="http://127.0.0.1:5500/index.html">
        <img class="logo_microlead" src="/images/logo_microlead.png" alt="Logo Microlead">
      </a>
    </div>
    <div class="calculator-container">
      <h1>Calculatrice prêt immobilier</h1>
      <form>
        <div class="form-group">
          <label for="amount">Montant emprunté</label>
          <div class="input-container">
            <input type="number" id="amount" placeholder="100 000">
          <span class="unit">€</span>
        </div>
      </div>
      <div class="form-group">
        <label for="rate">Taux nominal</label>
        <div class="input-container">
          <input type="number" step="0.01" id="rate" placeholder="1.2">
          <span class="unit">%</span>
        </div>
      </div>
      <div class="form-group">
        <label for="duration">Durée de remboursement</label>
        <div class="input-container">
          <input type="number" id="duration" placeholder="15">
          <span class="unit">an(s)</span>
        </div>
      </div>
      <button type="button" class="calculate-button">Calculer</button>
    </form>
  </div>
  <script src="scripts/main.js"></script>
  <div id="result-section" style="display: none;">
    <h2>Tableau d'amortissement</h2>
    <table id="amortization-table">
      <thead>
        <tr>
          <th>Mois</th>
          <th>Solde initial</th>
          <th>Échéance</th>
          <th>Intérêts</th>
          <th>Amortissement</th>
          <th>Solde restant</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button id="download-pdf" style="margin-top: 20px;">Télécharger en PDF</button>
  </div>  
</body>
</html>
